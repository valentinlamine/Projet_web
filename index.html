<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="icon" href="logo.ico" />
    <title>YamisAuto</title>
</head>
<body>
    <div class="scroll_container">
        <div class="first_section scroll_section">
            <div class="header">
                    <div class="logo">
                        <a href="index.html" class="logo">
                        <img src="images/logo.svg" alt="logo">
                        <p>YamisAuto</p>
                        </a>
                    </div>
                <div class="lien">
                    <input class="menu_button" type="checkbox" id="menu_button">
                    <label for="menu_button">
                        <img src="images/menu.svg" alt="menu" class="burger">
                        <img src="images/close.svg" alt="close" class="close">
                    </label>
                    <nav class="menu">
                        <ul>
                        <li><a href="achat.html">Achat</a></li>
                        <li><a href="location.html">Location</a></li>
                        <li><a href="quisommesnous.html">Qui sommes nous</a></li>
                        <li><a href="MonCompte.html">Mon compte</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="first_content">
                <h1 class="title">YamisAuto plus qu'une voiture</h1>
                <form action="/" class="search_bar">
                    <input type="text" autofocus class="search_input" name="search" placeholder="Cherchez par marque, modèle, catégorie...">
                    <div class="search_icons">
                        <img src="images/rod.svg" alt="rod" class="rod">
                        <button type="submit" class="search_button">
                            <img src="images/search.svg" alt="search" class="search_button_icon">
                        </button>
                    </div>
                </form>
                <img src="images/arrrow_bottom.svg" alt="scroll to bottom">
            </div>
        </div>
        <!--Part 2 of the page-->
        <div class="second_section scroll_section">
            <img src="images/arrrow_top.svg" alt="scroll to top" class="arrow_top">
            <h2 class="second_title">Notre fonctionnement</h2>
            <div class="slider-wrapper">
                <div class="slider-track">
                    <div class="slide">
                        <img src="images/slider1.jpg" alt="slider1">
                    </div>
                    <div class="slide">
                        <img src="images/slider2.jpg" alt="slider2">
                    </div>
                    <div class="slide">
                        <img src="images/slider3.jpg" alt="slider3">
                    </div>
                    <div class="slide">
                        <img src="images/slider4.jpg" alt="slider4">
                    </div>
                    <div class="slide">
                        <img src="images/slider5.jpg" alt="slider5">
                    </div>
                </div>
            </div>
            
            
            
            <div class="footer">
                <p>salut</p>
            </div>
        </div>
