        <div class="lien">

        <button class="buttontotop" onclick="window.location.href='#top'">Retour en Haut</button>
    </div>
    <div class ="footer">
        <div class="left">
            <div class="title">

            <div class="title">

            </div>
            <div class="text">
                <form action="mailto:">
                    <input class="input" type="text" name="name" placeholder=" Votre Nom" required>

                    </div>
            </div>
        </div>
        <div class="right">
            <div class="title">
                Votre message
        </div>
        <div class="text">
            <select class="select_input" name="message" id="message" required>
                <option value="">Sélectionnez un type de message</option>
                <option value="message">Support</option>
                <option value="question">Question</option>
                <option value="suggestion">Contact</option>
                <option value="suggestion">Suggestion</option>
                <option value="autre">Autre</option>
            <textarea class="message_input" type="text" name="message" placeholder="Entrez votre message" required></textarea>
        </form>

        </div>
